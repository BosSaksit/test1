<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-list>
    

    <ion-item>
      <ion-label color="dark">Username</ion-label>
      <ion-input [(ngModel)]="login.id" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Password</ion-label>
      <ion-input [(ngModel)]="login.pass" type="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button round outline icon-start color="dark" (click)="gotomenu()">
    <ion-icon name="md-heart"></ion-icon>
    Login
  </button>


</ion-content>
