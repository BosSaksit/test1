<ion-header>

  <ion-navbar>
    <ion-title>p-scqr</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
      <div>
       <button ion-button round outline color="dark" (click)="scan()">
          scan
         </button>
         <div *ngIf="scannedData.text">
           <label>Your barcode is</label>
           <br>
           <span>{{scannedData.text}}</span>
         </div>
        </div>
</ion-content>
